{% extends "base.html" %}
{% block content %}
<div class="container py-5">
  <h2 class="fw-bold text-center mb-4">Get in Touch</h2>
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form method="POST" action="/contact" class="shadow-sm p-4 bg-white rounded">
        <div class="mb-3">
          <input type="text" name="name" class="form-control" placeholder="Your Name" required>
        </div>
        <div class="mb-3">
          <input type="email" name="email" class="form-control" placeholder="Your Email" required>
        </div>
        <div class="mb-3">
          <textarea name="message" class="form-control" placeholder="Your Message" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100">Send Message</button>
      </form>
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert alert-{{ category }} mt-3">{{ message }}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}
    </div>
  </div>
</div>
{% endblock %}
